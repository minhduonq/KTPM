version: '3'
services:
  api-fe-rate:
    build:
      context: ./api-fe-rate
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./api-fe-rate:/usr/src/app
    networks:
      - mynetwork

  api-gold-price:
    build:
      context: ./api-gold-price
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./api-gold-price:/usr/src/app
    networks:
      - mynetwork

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - mynetwork

  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    networks:
      - mynetwork
    
  grafana:
    image: grafana/grafana
    ports:
    - "3000:3000"
    networks:
    - mynetwork

networks:
  mynetwork:
    driver: bridge
