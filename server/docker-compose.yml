version: '3'
services:
  api-fe-rate:
    build:
      context: ./api-fe-rate
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./api-fe-rate:/usr/src/app
    networks:
      - mynetwork 

  api-gold-price:
    build:
      context: ./api-gold-price
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./api-gold-price:/usr/src/app
    networks:
      - mynetwork
      
  container-monitor:
    build:
      context: ./container-monitor
      dockerfile: Dockerfile
    ports:
      - "3003:3003" 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
